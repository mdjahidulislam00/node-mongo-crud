<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register From</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-6">Registration Form</h2>
            <form action="/addUser" method="post">
                <!-- Name Field -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-600 font-medium">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Your Name" required>
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-medium">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Your Email" required>
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-600 font-medium">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200" placeholder="Your Password" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
